<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body{
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            padding: 0px;
            width: 100%;
            margin: 0px;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .login-container {
            padding: 20px;
        }

        .header {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .first_svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        .second_svg {
            position: absolute;
            top: 25%;
            left: 35%;
        }

        p{
            margin: 0px;
        }

        h2 {
            font-family: 'Baloo Bhaijaan 2', sans-serif;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            width: 100%;
            height: 50px;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1.5px solid #E0E0E0;
            border-radius: 30px;
            box-sizing: border-box;
        }

        .iti{
            width: 100%;
            margin-bottom: 15px;
        }

        input:focus{
          outline: none;
          border-color: #FFC6D4;
        }

        .password-field {
            position: relative;
        }

        .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #A0AEC0;
        }

        .error-messages {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .login-button {
            display: block;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 92px;
            background-color: #66B498;
            color: white;
            margin: 20px auto 20px auto;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #3C9AFB;
            text-decoration: underline;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .line-container {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 0px -10px;
            color: #6C7278;
        }

        .line {
            flex: 1;
            height: 1px;
            background-color: #ccc;
            margin: 0 10px;
        }

        .social-button {
            width: 100%;
            height: 40px;
            border: 1px solid #E0E0E0;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }

        .social-button img {
            width: 20px;
            height: 20px;
        }

        .regiser-text {
            display: flex;
            justify-content: center;
            margin: 20px 0px;
        }

        .register-link {
            color: #66B498;
            text-decoration: underline;
            margin-left: 5px;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>

    <div class="login-container">
        <h2>Log in</h2>

        <form method="post">
            {% csrf_token %}

            <label for="id_login">E-mail or Mobile</label>
            <input type="text" name="username" placeholder="Email or phone number" required id="id_login">

            <label for="id_password">Password</label>
            <input type="password" name="password" placeholder="Password" required id="id_password">

            <a href="{% url 'password_reset' %}" class="forgot-password" id="forgot-password-link">Forgot Password?</a>

            <button type="submit" class="login-button">Log in</button>
        </form>


        {% if messages and request.method == "POST" %}
          <ul>
            {% for message in messages %}
              <li style="color: red;">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}


        <!-- Social Login Buttons -->
        <div class="social-login">
            <div class="line-container">
                <div class="line"></div>
                <p>Or Log In with</p>
                <div class="line"></div>
            </div>

            <div class="social-buttons">
                <button type="button" class="social-button google">
                    <a href="{% url 'social:begin' 'google-oauth2' %}?action=login">
